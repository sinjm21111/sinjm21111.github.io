<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="./resource/css/index.css">
    <script src="./resource/js/index.js"></script>
</head>
<body class="bg0">
    
    <div class="wrapper">
        <div id="header">
            <button type="button" class="bgChange">BG change</button>
        </div>
        <div class="contents">
            <div class="time">
                <strong>00 : 00 : 00</strong>
            </div>
            <section class="login">
                <div class="wrap">
                    <p class="tit">Login</p>
                    <div class="inputForm">
                        <input type="text" placeholder="ID"/>
                    </div>
                </div>
            </section>
            <div class=listType>
                <section class="todo">
                    <div class="wrap">
                        <p class="tit">TO-DO List</p>
                        <div class="inputForm">
                            <input type="text"/>
                        </div>
                        <ul class="todoList"></ul>
                    </div>
                </section>
                <section class="geolocation">
                    <div class="wrap">
                        <p class="tit">Weather & location</p>
                        <div class="weatherArea">
                            <p class="subtit">Weather</p>
                            <span></span>
                        </div>
                        <div class="locationArea">
                            <p class="subtit">location</p>
                            <span class="location"></span>
                            <p class="subtit">longitude</p>
                            <span class="longitude"></span>
                            <p class="subtit">latitude</p>
                            <span class="latitude"></span>
                        </div>
                    </div>
                </section>
            </div>
            
        </div>
    </div>
</body>
</html>
